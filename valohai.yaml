- step:
    name: start-pipeline
    image: python:3.13-slim
    command:
      - pip install -r requirements.txt
      - python ./start.py
    parameters:
      - name: count
        default: 0
        optional: false
        type: integer
- step:
    name: process
    image: python:3.13-slim
    command:
      - pip install -r requirements.txt
      - python ./process.py {parameters}
    parameters:
      - name: count
        default: 0
        optional: false
        type: integer
- step:
    name: webhook-entry
    image: python:3.13-slim
    command:
      - pip install -r requirements.txt
      - python ./webhook-entry.py {parameters}
    inputs:
      - name: payload
        optional: true
- pipeline:
    name: restart
    edges:
      - configuration: {}
        source: start-pipeline.parameter.count
        target: process-and-restart.parameter.count
      - configuration: {}
        source: restart.metadata.count
        target: process-and-restart.parameter.count
    nodes:
      - name: start-pipeline
        step: start-pipeline
        type: execution
      - name: restart
        step: webhook-entry
        type: execution
      - name: process-and-restart
        step: process
        type: execution
    parameters:
      - name: count
        targets:
          - start-pipeline.parameters.count
